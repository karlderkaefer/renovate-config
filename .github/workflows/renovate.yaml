name: renovate-config-validator

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/.github/workflows/*.yml'
      - name: Validate
        uses: rinchsan/renovate-config-validator@v0.0.12
        with:
          pattern: '*.json'

